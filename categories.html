<style>
body{margin:0;background:#0f1115;color:white;font-family:Poppins,sans-serif}
.box{background:rgba(255,255,255,.08);backdrop-filter:blur(14px);padding:20px;margin:20px;border-radius:14px;border:1px solid rgba(255,255,255,.12)}

<script src="site-data.js"></script>
<script>
async function init(){
    const {posts}=await loadSiteData();
    const cats={};

    posts.forEach(p=>{
        if(!cats[p.category]) cats[p.category]=[];
        cats[p.category].push(p);
    });

    const root=document.getElementById("root");
    for(const c in cats){
        const box=document.createElement("div");
        box.className="box";
        box.innerHTML=`<h2>${c}</h2>`+
            cats[c].map(p=>`<a href="${p.url}">${p.title}</a>`).join("");
        root.appendChild(box);
    }
}
document.addEventListener("DOMContentLoaded",init);
</script>
