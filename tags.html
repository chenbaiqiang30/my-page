<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>Ê†áÁ≠æÁ≥ªÁªü ¬∑ A1</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">

<style>
body{margin:0;background:#0f1115;color:white;font-family:Poppins,sans-serif}
.tag{display:inline-block;background:rgba(255,255,255,.15);border-radius:10px;padding:6px 12px;margin:6px;color:#ffe18f}
.box{background:rgba(255,255,255,.08);backdrop-filter:blur(14px);padding:20px;margin:20px;border-radius:14px;border:1px solid rgba(255,255,255,.12)}
h1{text-align:center;color:#83d8ff;margin-top:30px}
a{color:#9fe3ff;text-decoration:none}
</style>

<script src="site-data.js"></script>
<script>
async function init(){
    const {posts}=await loadSiteData();
    const tags={};

    posts.forEach(p=>{
        p.tags.forEach(t=>{
            if(!tags[t]) tags[t]=[];
            tags[t].push(p);
        });
    });

    const tagbox=document.getElementById("tag-list");
    const list=document.getElementById("links");

    for(const t in tags){
        tagbox.innerHTML+=`<span class="tag">${t}</span>`;
        list.innerHTML+=`
            <div class="box">
                <h2>#${t}</h2>
                ${tags[t].map(p=>`<a href="${p.url}">${p.title}</a><br>`).join("")}
            </div>
        `;
    }
}
document.addEventListener("DOMContentLoaded",init);
</script>
</head>

<body>
<h1>üè∑ Ê†áÁ≠æÁ≥ªÁªü</h1>
<div id="tag-list" style="padding:10px 20px"></div>
<div id="links"></div>
</body>
</html>
