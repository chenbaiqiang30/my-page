    <script>
        // --- 完整数据源 (46条无删减原文) ---
        const categories = [
            { id: 'self', name: '自我 · 身心', en: 'Self & Body', desc: '构建内在秩序' },
            { id: 'relation', name: '关系 · 链接', en: 'Relationship', desc: '编织社会网络' },

            { id: 'wisdom', name: '认知 · 智慧', en: 'Wisdom & Growth', desc: '升级底层系统' }
        ];

        const items = [
            // 自我 (Self)
            { id: 1, cat: 'self', title: '情绪管理', text: '敬。先找到对命运的虔敬感，想想自己此生为何而来，再开始新的一天。', analysis: '“敬”是拉大时空尺度。当你意识到个体的渺小与使命的宏大，当下的琐碎烦恼便不足以撼动内心。', golden: '敬畏心，是情绪的压舱石。' },
            { id: 4, cat: 'self', title: '运动', text: '起床后十分钟内换上运动衣、走出家门，哪怕只是在路边站着也行。', analysis: '打破“行动瘫痪”的最好方法是降低启动门槛。不要追求完美的计划，而是追求“开始”这个动作。', golden: '完成比完美更重要。' },
            { id: 5, cat: 'self', title: '睡眠', text: '地陷天塌，睡觉最大；睡眠决定一半的命，日日关注，随时干预。', analysis: '睡眠是身心系统的重启键。将睡眠视为最高优先级的战略资源，而非时间的边角料。', golden: '睡得好的人，运气不会差。' },
            { id: 6, cat: 'self', title: '健康', text: '把体检当成每年的大事去做，以体检报告为主线时时调整生活方式，健康对财富的影响，比理财大多了，养生就是赚钱。', analysis: '将健康视为资产而非消费。大多数人高估了理财的收益，却低估了因病致贫的风险。', golden: '身体是1，其他都是0。' },
            { id: 7, cat: 'self', title: '饮食', text: '只吃一想到就很幸福、吃完后也不后悔的食物。', analysis: '重建与食物的关系。排除垃圾食品（吃完后悔）和枯燥进食，让每一口都充满觉知。', golden: '你的身体由食物构成。' },
            { id: 14, cat: 'self', title: '决策', text: '如果五年后我此刻的决定会被公开讨论，我会怎么做？', analysis: '引入“时间维度”和“他者视角”。这能瞬间过滤掉短视、投机和不道德的选项。', golden: '站在终点，审视起点。' },
            { id: 17, cat: 'self', title: '服装', text: '直线、廓形、平胸、无印花、无装饰物、优质天然面料，突出肩部平直线条，下装遮挡要过膝，上装能够时时挽起袖子。', analysis: '职业化的极致体现。通过外在形象向世界传递“我随时准备工作”的专业信号。', golden: '穿得像个战士，而非花瓶。' },
            { id: 18, cat: 'self', title: '造型', text: '特征比美丽重要一万倍，突出特征，忘记标准，不要比较。', analysis: '美丽是易逝的通货，特征是独特的品牌。在个人IP时代，辨识度就是影响力。', golden: '不仅要好看，更要被记住。' },
            { id: 19, cat: 'self', title: '鞋子', text: '随时可行一万步。', analysis: '行动力的物理基础。不要让外物限制了你的脚步，随时保持“在路上”的状态。', golden: '自由，始于足下。' },
            { id: 31, cat: 'self', title: '日课', text: '随时动手记录，书写不间断。', analysis: '书写是思考的具象化。不记录，思想就会像水一样流走；记录下来，才能筑坝发电。', golden: '烂笔头倒逼深度思考。' },
            { id: 35, cat: 'self', title: '抗衰', text: '每年学一门具身的新本事。', analysis: '抗衰老的本质是保持神经可塑性。通过身体的学习（如舞蹈、乐器）能最有效刺激大脑。', golden: '好奇心必须年轻。' },
            { id: 38, cat: 'self', title: '自我管理', text: '早上写行动计划，晚上写总结日志，日事日毕。', analysis: '早计划是开启雷达，晚复盘是打扫战场。通过闭环管理，确保每一天都在积累复利。', golden: '没有复盘，只是单曲循环。' },
            { id: 39, cat: 'self', title: '负能量', text: '精心钻研吐槽技术，用技巧转移注意力，确保真不动怒、不动真怒。', analysis: '将情绪转化为幽默（吐槽），是一种高级的心理防御机制（升华）。', golden: '把苦难变成段子。' },
            { id: 42, cat: 'self', title: '恶习', text: '配额制，比如一周只允许喝一次酒，每个月允许买一件毫无意义的杂物。', analysis: '完全的禁欲会导致报复性反弹，有节制的放纵才是可持续的自律。', golden: '给心中的野兽留一个笼子。' },

            // 关系 (Relation)
            { id: 2, cat: 'relation', title: '育儿', text: '夸。世界上最动听最夸张最匪夷所思的赞美，持续足量供给。', analysis: '儿童的自信构建于重要他人的反馈。用赞美为孩子构建心理安全基地。', golden: '父母的嘴，孩子的风水。' },
            { id: 3, cat: 'relation', title: '婚姻', text: '放。不干预，不控制，不依赖。', analysis: '健康的亲密关系是两个独立圆的交集。控制欲是关系的毒药，“放”是信任，更是自信。', golden: '我是我，你是你，我们在一起。' },
            { id: 10, cat: 'relation', title: '合作', text: '对方事后会以这次合作为荣吗？', analysis: '超越了“双赢”，追求的是“荣耀感”。这是建立长期口碑和顶级人脉的核心心法。', golden: '不仅分利，更要给名。' },
            { id: 11, cat: 'relation', title: '不合作', text: '好论是非者，垂头丧气者，无自身主线者，万万不可合作，可称“三不交”。', analysis: '筛选人比改变人容易。这三类人消耗情绪价值、能量场和注意力。', golden: '远离能量黑洞。' },
            { id: 12, cat: 'relation', title: '建交', text: '我有强烈愿望向对方发起一项请教吗？', analysis: '“请教”是最高级的破冰。它既表达了尊重，又开启了深度的价值交换。', golden: '用求知欲去社交。' },
            { id: 13, cat: 'relation', title: '友谊', text: '我是否常常能想到我可以开心地去主动为对方做点什么事情？', analysis: '友谊的试金石是“利他”的快乐感。如果你觉得付出是负担，那这就不是友谊。', golden: '真朋友，忍不住对他好。' },
            { id: 15, cat: 'relation', title: '交谈', text: '我是否有意识地依托对方，往自己的认知盲区多走了一步？并且，我告诉对方这一点了吗？', analysis: '对话的意义在于“借脑”。借对方视角看世界，才是增量。', golden: '交谈是低成本的认知众筹。' },
            { id: 16, cat: 'relation', title: '聚会', text: '多组小局，不赴大局。', analysis: '大局是秀场，小局才是链接。深度沟通需要私密性和专注度。', golden: '无效社交消耗灵气。' },
            { id: 22, cat: 'relation', title: '与下属', text: '如果满意，当场表扬；如果不满意，给出方案。', analysis: '管理者的职责是提供反馈和支架。只批评不给方案是耍流氓。', golden: '给信心，给方法，别只给情绪。' },
            { id: 25, cat: 'relation', title: '人情', text: '在对方需要帮助的时候，别等人问；在自己向人求助的时候，要留余地。', analysis: '雪中送炭要主动，才显情义；求人办事要克制，才显教养。', golden: '做人留一线，日后好相见。' },
            { id: 26, cat: 'relation', title: '江湖', text: '对遇到困难的朋友，即使做不到仗义执言，也绝不二次伤害，即使没有能力力挽狂澜，也要私下保护。', analysis: '这是关于“义气”的现代诠释。不落井下石是底线，私下保护是温情。', golden: '世界很冷，做个有温度的人。' },
            { id: 29, cat: 'relation', title: '弱势方', text: '想象有一个监控摄像头正在跟踪拍摄。', analysis: '“慎独”的现代版。对待弱者的态度，暴露了一个人真实的教养底色。', golden: '你对服务员的态度，是你的人品。' },

            // 财富 (Wealth)
            { id: 8, cat: 'wealth', title: '赚钱', text: '累不着自己的钱不赚。', analysis: '“累”指的不是体力，而是心力。赚自己认知范围内、符合价值观的钱，才可持续。', golden: '不仅要赚得多，还要赚得爽。' },
            { id: 9, cat: 'wealth', title: '理财', text: '不折腾。', analysis: '对于非专业人士，最好的理财是专注本业。瞎折腾通常是韭菜被收割的前奏。', golden: '本金安全比收益率重要。' },
            { id: 20, cat: 'wealth', title: '买包', text: '不买。', analysis: '摆脱消费主义洗脑。将资金投向能产生复利的地方，而不是贬值的奢侈品。', golden: '自信不需要LOGO加持。' },
            { id: 24, cat: 'wealth', title: '干活', text: '不干要直说，干就不惜力，要做建设性的贡献，无论是什么样的活，无论是谁家的活。', analysis: '打造“靠谱”的个人品牌。凡事全力以赴的人，最终会赢得所有的机会。', golden: '把小事当成代表作来做。' },
            { id: 32, cat: 'wealth', title: '消费', text: '把钱花到体验上，尽量不要把钱花到物品上。', analysis: '物品的快乐边际递减，而独特的体验会内化为生命的一部分。', golden: '买回忆，别买垃圾。' },
            { id: 34, cat: 'wealth', title: '饮酒', text: '不喝应酬酒，只和真朋友喝高兴的酒。', analysis: '守护自己的身体和时间。拒绝低质量的社交润滑剂。', golden: '酒逢知己千杯少。' },
            { id: 36, cat: 'wealth', title: '写作', text: '力争成为全中国写说明书最好的作者。', analysis: '“说明书”思维就是用户思维的极致。清晰、准确、解决问题，比文采飞扬更有价值。', golden: '写作是为了被使用。' },
            { id: 40, cat: 'wealth', title: '效率', text: '管理好“雇佣兵”团队，从家务到购物，能够用外包解决的问题就不要自己上手。', analysis: '计算你的时薪。把时间买回来，投入到只有你能做、且产出最高的事情上。', golden: '富人思维：花钱买时间。' },
            { id: 44, cat: 'wealth', title: '生意', text: '做路标型的业务，穿越周期，始终都在。', analysis: '不追逐风口，而是做基础设施，做那些哪怕过了一百年人们依然需要的业务。', golden: '慢即是快，稳即是多。' },

            // 认知 (Wisdom)
            { id: 21, cat: 'wisdom', title: '旅行', text: '一次穿透一个目的地。', analysis: '深度游vs打卡游。像当地人一样生活几天。深度的体验才能带来认知的冲击。', golden: '旅行不是为了赶路，而是感受。' },
            { id: 23, cat: 'wisdom', title: '物品', text: '可用十年，想用十年，扔掉让自己不高兴的东西，留下那些不自觉就会凝视把玩的物品。', analysis: '极简主义的精髓。物品应服务于人，周围都是心爱之物，能量场自然会纯净。', golden: '断舍离，给更好的留出空间。' },
            { id: 27, cat: 'wisdom', title: '选书', text: '到线下书店选书，买意料之外的书，选不买不行的书。', analysis: '打破算法推荐的信息茧房。线下的偶遇能带来跨界的灵感碰撞。', golden: '在算法之外，寻找惊喜。' },
            { id: 28, cat: 'wisdom', title: '读书', text: '读完务必讲与人听。', analysis: '费曼学习法。只有输出了，知识才真正属于你。教是最好的学。', golden: '知识不流动，就是死水。' },
            { id: 30, cat: 'wisdom', title: '修养', text: '行善无人知晓，闲谈莫论人非。', analysis: '前者是积阴德，后者是避口业。一种高级的自我约束，为了内心的平静。', golden: '静坐常思己过。' },
            { id: 33, cat: 'wisdom', title: '表达', text: '凡表达必有行动性，目标是听者真能用得上。', analysis: '有效的沟通旨在促成改变。如果你的话不能指导行动，那就只是噪音。', golden: '不解决问题的表达，是废话。' },
            { id: 37, cat: 'wisdom', title: '学习', text: '给自己不定期开课题，搞懂一些陌生领域的事情，达到70分水平即可，70分水平的衡量标准是能和内行聊得起来，能提出内行愿意回答的好问题。', analysis: '保持认知的广度和连接力。成为T型人才，拥有跨界对话的能力。', golden: '要有搞懂陌生领域的能力。' },
            { id: 41, cat: 'wisdom', title: '纠错', text: '公开认错，凡是不敢公开认错的错误，本质上都很难彻底改正。', analysis: '公开认错是斩断退路。利用社会监督的力量来倒逼自己修正，这是强者的逻辑。', golden: '面子不值钱，成长才值钱。' },
            { id: 43, cat: 'wisdom', title: '成长', text: '每个季度回顾一下自己是否上手过什么新问题，如果没有，拉警报、找好友、求批评。', analysis: '舒适区是成长的坟墓。主动寻求外部的“刺”，是保持进化的动力。', golden: '痛点，是成长的起点。' },
            { id: 45, cat: 'wisdom', title: '价值观', text: '利他。', analysis: '这不是道德高地，这是商业和人生的底层算法。在这个连接的时代，越利他，越利己。', golden: '利他，是最高级的利己。' },
            { id: 46, cat: 'wisdom', title: '世界观', text: '一切有为法，如梦幻泡影，如露亦如电，应作如是观。', analysis: '终极的超脱。看透了无常，才能在无常中如如不动。拥有出世的智慧，做入世的事业。', golden: '看破，放下，自在。' }
        ];

        // --- 渲染逻辑 ---
        const container = document.getElementById('content-container');

        categories.forEach(cat => {
            const catItems = items.filter(i => i.cat === cat.id);
            
            // 1. 创建 Section 容器
            const section = document.createElement('section');
            section.id = `section-${cat.id}`;
            section.className = "mb-20 scroll-mt-24"; // 减少外层 margin，因为折叠后不需要那么大

            // 2. 创建 Details (可折叠) 容器
            const details = document.createElement('details');
            details.className = "group/section section-details"; // 增加 section-details 用于 CSS 动画
            details.open = true; // 默认展开

            // 3. 创建 Summary (板块头部)
            const summary = document.createElement('summary');
            summary.className = "cursor-pointer outline-none select-none mb-12 block text-center group-open/section:mb-16 transition-all duration-300";
            
            summary.innerHTML = `
                <div class="flex flex-col items-center fade-in-up hover:opacity-80 transition-opacity">
                    <span class="text-6xl font-serif text-stone-200 font-bold mb-2 select-none">${cat.name.substring(0,1)}</span>
                    <h2 class="text-3xl font-serif text-stone-800 tracking-wide mb-2">${cat.name}</h2>
                    <span class="text-xs font-en italic text-stone-400 tracking-widest mb-4">— ${cat.en} —</span>
                    <div class="w-8 h-[1px] bg-stone-300 mb-4"></div>
                    <p class="text-xs text-stone-500 font-serif tracking-widest uppercase mb-6">${cat.desc}</p>
                    
                    <!-- 折叠指示器 -->
                    <div class="w-8 h-8 rounded-full border border-stone-300 flex items-center justify-center text-stone-400 group-open/section:rotate-180 transition-transform duration-500 bg-white shadow-sm">
                        <i class="fas fa-chevron-down text-sm"></i>
                    </div>
                </div>
            `;

            // 4. 对称 Grid 布局
            const grid = document.createElement('div');
            grid.className = "grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-12";

            catItems.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `magazine-card bg-white p-8 md:p-10 rounded-sm border border-stone-100/50 hover:border-stone-300 relative group fade-in-up overflow-hidden h-full flex flex-col justify-between`;
                card.style.animationDelay = `${index * 50}ms`;

                card.innerHTML = `
                    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-stone-200 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    <div class="quote-mark top-6 left-6 opacity-30">“</div>
                    
                    <div class="absolute -bottom-6 -right-4 text-[5rem] font-en font-bold text-stone-50 group-hover:text-stone-100 transition-colors pointer-events-none select-none z-0 leading-none">
                        ${String(item.id).padStart(2, '0')}
                    </div>

                    <!-- 上部内容 -->
                    <div class="relative z-10 pt-6">
                        <div class="flex items-center gap-4 mb-6">
                            <h3 class="text-xl font-serif font-bold text-stone-800 tracking-wide">${item.title}</h3>
                            <div class="h-[1px] flex-grow bg-stone-100"></div>
                        </div>

                        <div class="mb-8 min-h-[120px]">
                            <p class="text-stone-600 font-serif leading-loose text-justify text-base relative z-10">
                                ${item.text}
                            </p>
                        </div>
                    </div>

                    <!-- 底部内容 -->
                    <div class="relative z-10 mt-auto pt-6 border-t border-stone-50">
                        <div class="mb-4">
                             <div class="flex items-center gap-2 mb-2">
                                <div class="w-1 h-1 bg-stone-400 rounded-full"></div>
                                <span class="text-[10px] font-en font-bold tracking-[0.2em] text-stone-400 uppercase">Insight</span>
                            </div>
                            <p class="text-sm text-stone-500 leading-relaxed font-sans text-justify">
                                ${item.analysis}
                            </p>
                        </div>
                        <div class="bg-stone-50 px-5 py-4 border-l-2 border-stone-300 group-hover:border-stone-400 transition-colors">
                            <p class="font-serif text-stone-800 italic text-sm">
                                “${item.golden}”
                            </p>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            details.appendChild(summary);
            details.appendChild(grid);
            section.appendChild(details);
            container.appendChild(section);
        });

    </script>
</body>
</html>
