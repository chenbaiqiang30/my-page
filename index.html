<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>A1 首页 · 小超内容宇宙</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins',sans-serif;
    background: #0f1115;
    color: white;
    overflow-x: hidden;
}

/* ===== 漂浮光点背景 ===== */
.bg-dots span {
    position: fixed;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: rgba(0,150,255,0.55);
    filter: blur(4px);
    animation: floatUp 10s linear infinite;
}
@keyframes floatUp {
    0% { transform: translateY(0); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-120vh); opacity: 0; }
}

/* ===== 顶部导航栏 (苹果玻璃风) ===== */
nav {
    position: sticky;
    top: 0;
    z-index: 99;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    background: rgba(255,255,255,0.08);
    padding: 14px 40px;
    display: flex;
    gap: 28px;
    border-bottom: 1px solid rgba(255,255,255,0.15);
}
nav a {
    text-decoration: none;
    color: #d8e7ff;
    font-size: 16px;
    font-weight: 600;
}
nav a:hover {
    color: #67d1ff;
}

/* ===== 主内容区 ===== */
.container {
    width: 90%;
    max-width: 1300px;
    margin: 40px auto;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
    gap: 25px;
}

/* ===== 毛玻璃卡片 ===== */
.card {
    background: rgba(255,255,255,0.08);
    border-radius: 18px;
    padding: 20px;
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    border: 1px solid rgba(255,255,255,0.13);
    transition: 0.25s;
}
.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 24px rgba(0,150,255,0.25);
}
.card-title {
    font-size: 18px;
    font-weight: 600;
    background: linear-gradient(45deg,#6ae2ff,#8e82ff,#ff8dd8);
    -webkit-background-clip: text;
    color: transparent;
}
.card a {
    font-size: 14px;
    text-decoration: none;
    color: #bfe7ff;
}

/* ===== 底部 ===== */
footer {
    margin-top: 60px;
    text-align: center;
    opacity: .4;
    padding: 30px 10px;
    font-size: 14px;
}
</style>
</head>

<body>

<!-- 背景光点 -->
<div class="bg-dots" id="bg">
<script>
for(let i=0;i<35;i++){
    let s=document.createElement("span");
    s.style.left=Math.random()*100+"vw";
    s.style.top=(Math.random()*100+100)+"vh";
    s.style.animationDelay=Math.random()*10+"s";
    s.style.transform="scale("+(Math.random()*1.8+0.5)+")";
    document.getElementById("bg").appendChild(s);
}
</script>
</div>

<!-- 顶部导航 -->
<nav>
    <a href="index.html">首页</a>
    <a href="categories.html">分类</a>
    <a href="tags.html">标签</a>
    <a href="search.html">搜索</a>
    <a href="rss.xml">RSS订阅</a>
</nav>

<!-- 主区：自动生成文章卡片 -->
<div class="container" id="cards"></div>

<script>
/* 读取 rename-map.json → 自动生成卡片 */
async function loadCards(){
    let res = await fetch("rename-map.json");
    let map = await res.json();
    let box = document.getElementById("cards");
    box.innerHTML = "";

    Object.values(map).forEach(name=>{
        let title = decodeURIComponent(
            name.replace(".html","").replace(/_/g," ")
        );

        box.innerHTML += `
        <div class="card">
            <div class="card-title">${title}</div>
            <a href="${name}" target="_blank">打开文章 →</a>
        </div>
        `;
    });
}

loadCards();
</script>

<footer>© 2025 小超 · 内容宇宙系统已自动化构建完成</footer>

</body>
</html>
