<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1 首页</title>

    <!-- ===== 字体 ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">

    <!-- ===== 样式 ===== -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f1115;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        /* 背景光点 */
        .glow-bg {
            position: fixed;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }
        .glow-bg span {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(0,150,255,0.6);
            border-radius: 50%;
            animation: floatUp 12s linear infinite;
            filter: blur(3px);
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }

        /* 顶部导航 */
        header {
            width: 100%;
            padding: 22px 50px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            background: rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .title {
            font-size: 26px;
            font-weight: 600;
            background: linear-gradient(45deg,#4dabff,#8c66ff,#ff8ce3);
            -webkit-background-clip: text;
            color: transparent;
        }

        nav a {
            margin-left: 25px;
            font-size: 16px;
            text-decoration: none;
            color: #d5eaff;
            transition: 0.2s;
        }
        nav a:hover {
            color: #4dabff;
        }

        /* 主区域 */
        .container {
            width: 88%;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px,1fr));
            gap: 25px;
        }

        /* 卡片 */
        .card {
            background: rgba(255,255,255,0.08);
            border-radius: 18px;
            padding: 22px;
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid rgba(255,255,255,0.10);
            transition: transform .25s, box-shadow .25s;
        }
        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 25px rgba(0,150,255,0.25);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(45deg,#4dabff,#8c66ff,#ff8ce3);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 12px;
        }

        .card-link {
            font-size: 14px;
            color: #b5cfff;
            text-decoration: none;
        }
        .card-link:hover {
            color: #4dabff;
        }
    </style>
</head>

<body>

<!-- 漂浮光点背景 -->
<div class="glow-bg">
    <script>
        for (let i=0; i<40; i++){
            const s = document.createElement("span");
            s.style.left = Math.random()*100 + "vw";
            s.style.top = (Math.random()*100+100) + "vh";
            s.style.animationDelay = Math.random()*10 + "s";
            s.style.transform = "scale(" + (Math.random()*1.8+0.4) + ")";
            document.querySelector(".glow-bg").appendChild(s);
        }
    </script>
</div>

<!-- 顶部导航 -->
<header>
    <div class="title">A1 主页</div>
    <nav>
        <a href="categories.html">分类</a>
        <a href="tags.html">标签</a>
        <a href="rss.xml">RSS</a>
    </nav>
</header>

<!-- 内容卡片区域 -->
<div class="container" id="cards">
<script>
/**
 * 自动读取 rename-map.json
 * 自动生成所有文章卡片
 */

async function loadCards() {
    try {
        const res = await fetch("rename-map.json");
        const data = await res.json();

        const container = document.getElementById("cards");
        container.innerHTML = "";

        // 遍历所有文章
        Object.entries(data).forEach(([oldName, newName]) => {
            
            // 显示文章标题（去掉 .html）
            const title = newName.replace(".html", "");

            // 卡片元素
            const card = document.createElement("div");
            card.className = "card";

            // 标题
            const titleEl = document.createElement("div");
            titleEl.className = "card-title";
            titleEl.textContent = title;

            // 链接
            const link = document.createElement("a");
            link.className = "card-link";
            link.href = newName;
            link.textContent = "打开文章 →";

            // 组装
            card.appendChild(titleEl);
            card.appendChild(link);
            container.appendChild(card);
        });

    } catch (err) {
        console.error("⚠️ 加载 rename-map.json 失败：", err);
        document.getElementById("cards").innerHTML =
            "<p style='color:#f66;'>无法读取 rename-map.json，请确保文件在根目录。</p>";
    }
}

// 运行生成卡片
loadCards();
</script>
</div> <!-- end of container -->

<!-- 页面底部 -->
<footer style="text-align:center; padding:40px 0; opacity:0.5; font-size:14px;">
    © 2025 小超 · 自动化知识库 · Vision Pro UI
</footer>

</body>
</html>
