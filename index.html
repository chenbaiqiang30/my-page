<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>AI 智能网址导航旗舰版 · 自动扫描 GitHub + 智能分类 + 一键复制</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* -------------------------------------------------------
   顶级视觉：全局暗色 | 毛玻璃 | 动态光点背景
-------------------------------------------------------- */
body {
    margin: 0;
    padding: 0;
    background: #000a14;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", sans-serif;
    color: #e6e6e6;
    overflow-x: hidden;
}

/* 漂浮光点背景 */
.bg-dots span {
    position: fixed;
    width: 8px;
    height: 8px;
    background: rgba(0, 180, 255, 0.6);
    border-radius: 50%;
    animation: floatDots 10s linear infinite;
    pointer-events: none;
    filter: blur(2px);
}
@keyframes floatDots {
    from { transform: translateY(100vh) scale(1); opacity: 1; }
    to   { transform: translateY(-120vh) scale(0.2); opacity: 0; }
}

/* -------------------------------------------------------
   顶级标题（太阳光追踪渐变）
-------------------------------------------------------- */
h1 {
    text-align: center;
    font-size: 38px;
    padding: 40px 0 20px 0;
    background: linear-gradient(120deg, #00c8ff, #79e3ff, #009dff);
    -webkit-background-clip: text;
    color: transparent;
    animation: shineTitle 6s linear infinite;
}
@keyframes shineTitle {
    from { filter: brightness(1); }
    to   { filter: brightness(1.7); }
}

/* -------------------------------------------------------
   导航按钮
-------------------------------------------------------- */
.nav {
    text-align:center;
    margin-top:10px;
}
button {
    background: #00c2ff;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    font-size: 14px;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    margin: 8px;
}
button:hover { background: #4cdfff; }
.copy-all { background:#ffc107; }
.copy-all:hover { background:#ffda47; }

/* -------------------------------------------------------
   主布局
-------------------------------------------------------- */
.container {
    display: flex;
    gap: 25px;
    padding: 30px;
}

.card {
    flex: 1;
    padding: 20px;
    border-radius: 18px;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.15);
    backdrop-filter: blur(18px);
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
}

/* -------------------------------------------------------
   折叠组件
-------------------------------------------------------- */
.section-title {
    font-size: 20px;
    padding: 12px 0;
    cursor: pointer;
    color: #7ccaff;
    display: flex;
    justify-content: space-between;
}

.section-content {
    display: none;
    margin-top: 10px;
}

/* 文本框 */
textarea {
    width: 100%;
    height: 350px;
    background: #0d1117;
    color: #c9d1d9;
    border: 1px solid #263041;
    font-size: 14px;
    border-radius: 12px;
    padding: 12px;
    resize: vertical;
    line-height: 1.6;
}

/* -------------------------------------------------------
   搜索栏
-------------------------------------------------------- */
.search-box{
    width: 100%;
    padding: 12px;
    background: #0d1117;
    border: 1px solid #263041;
    color: #e6e6e6;
    border-radius: 10px;
    margin-top: 15px;
}

/* -------------------------------------------------------
   瀑布流卡片
-------------------------------------------------------- */
.link-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 16px;
    padding:20px;
}

.link-card {
    padding: 16px;
    border-radius: 14px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(12px);
    word-break: break-all;
    color: #82d0ff;
    font-size: 14px;
}
.link-card:hover {
    background: rgba(255,255,255,0.12);
}
</style>
</head>

<body>

<!-- 背景光点 -->
<div class="bg-dots"></div>
<script>
for(let i=0;i<50;i++){
    const dot=document.createElement("span");
    dot.style.left=Math.random()*100+"%";
    dot.style.top=Math.random()*100+"%";
    dot.style.animationDuration=(5+Math.random()*10)+"s";
    document.querySelector(".bg-dots").appendChild(dot);
}
</script>

<h1>AI 智能网址导航 · 旗舰完全体</h1>

<!-- 顶部按钮 -->
<div class="nav">
    <button class="copy-all" onclick="copyAllURLs()">复制所有网址</button>
    <button onclick="exportCSV()">导出 CSV</button>
    <button onclick="clearAll()">清空所有</button>
</div>

<!-- GitHub 扫描输入框 -->
<div style="text-align:center; margin-top:20px;">
    <input id="repoInput" placeholder="例如：chenbaiqiang30/my-page"
           style="width:60%; padding:10px; border-radius:10px; border:1px solid #444; background:#0d1117; color:#fff;">
    <button onclick="loadFromGitHub()">自动扫描 GitHub</button>
</div>

<!-- 主三栏布局 -->
<div class="container">

    <div class="card">
        <div class="section-title" onclick="toggle('mb')">马江博相关（0） ▼</div>
        <div class="section-content" id="mb">
            <button onclick="copyArea('mbBox')">复制本类</button>
            <textarea id="mbBox"></textarea>
        </div>
    </div>

    <div class="card">
        <div class="section-title" onclick="toggle('autoSort')">AI / 政策 / 投资 自动分类（0） ▼</div>
        <div class="section-content" id="autoSort">
            <button onclick="copyArea('autoBox')">复制本类</button>
            <textarea id="autoBox"></textarea>
        </div>
    </div>

    <div class="card">
        <div class="section-title" onclick="toggle('other')">其他（0） ▼</div>
        <div class="section-content" id="other">
            <button onclick="copyArea('otherBox')">复制本类</button>
            <textarea id="otherBox"></textarea>
        </div>
    </div>

</div>

<!-- 搜索框 -->
<div style="padding:20px;">
    <input class="search-box" id="searchBox" placeholder="搜索所有网址…" oninput="filterLinks()">
</div>

<!-- 瀑布流卡片 -->
<div class="link-grid" id="linkGrid"></div>

<script>
/* ----------------- 折叠 ------------------- */
function toggle(id){
    const el=document.getElementById(id);
    el.style.display = (el.style.display==="block")?"none":"block";
}

/* ----------------- 一键复制某类 ------------------- */
function copyArea(id){
    const t=document.getElementById(id);
    navigator.clipboard.writeText(t.value);
    alert("已复制本类！");
}

/* ----------------- 自动统计数量 ------------------- */
function updateCounts(){
    const items = [
        ["mbBox","马江博相关"],
        ["autoBox","AI / 政策 / 投资 自动分类"],
        ["otherBox","其他"]
    ];

    const titles = document.querySelectorAll(".section-title");

    items.forEach((item,i)=>{
        const count = document.getElementById(item[0]).value.split("\n").filter(x=>x.trim()!="").length;
        titles[i].innerHTML = `${item[1]}（${count}） ▼`;
    });
}

/* ----------------- 清空所有 ------------------- */
function clearAll(){
    mbBox.value="";
    autoBox.value="";
    otherBox.value="";
    updateCounts();
    renderCards();
}

/* ----------------- 合并所有 ------------------- */
function collectAll(){
    return mbBox.value + "\n" + autoBox.value + "\n" + otherBox.value;
}

/* ----------------- 复制全部 ------------------- */
function copyAllURLs(){
    navigator.clipboard.writeText(collectAll());
    alert("所有网址已复制！");
}

/* ----------------- CSV 导出 ------------------- */
function exportCSV(){
    const arr=collectAll().split("\n").filter(x=>x.trim()!="");
    let csv="url\n"+arr.join("\n");
    const blob=new Blob([csv],{type:'text/csv'});
    const url=URL.createObjectURL(blob);
    const a=document.createElement("a");
    a.href=url;
    a.download="links.csv";
    a.click();
}

/* ----------------- 智能分类关键字 ------------------- */
const MB_KEYS=["马江博","十日谈","趋势","马老师"];
const AI_KEYS=["AI","智能","算法","GPT","模型","代码"];
const POLICY_KEYS=["政策","规划","五年计划","两会"];
const INVEST_KEYS=["投资","经济","风向标","资产","大重估"];

function classify(url){
    if(MB_KEYS.some(k=>url.includes(k))) return "mb";
    if(AI_KEYS.some(k=>url.includes(k))) return "auto";
    if(POLICY_KEYS.some(k=>url.includes(k))) return "auto";
    if(INVEST_KEYS.some(k=>url.includes(k))) return "auto";
    return "other";
}

/* ----------------- 扫描 GitHub 仓库 ------------------- */
async function loadFromGitHub(){
    const repo=document.getElementById("repoInput").value.trim();
    if(!repo){ alert("请填写仓库名"); return; }

    const api=`https://api.github.com/repos/${repo}/contents`;
    const res=await fetch(api);
    const list=await res.json();

    list.forEach(file=>{
        if(file.name.endsWith(".html")){
            const url = `https://${repo.split("/")[0]}.github.io/${repo.split("/")[1]}/${file.name}`;
            const type=classify(url);

            if(type==="mb") mbBox.value+= url+"\n";
            else if(type==="auto") autoBox.value+= url+"\n";
            else otherBox.value+= url+"\n";
        }
    });

    updateCounts();
    renderCards();
}

/* --------------------------------------------------------
   渲染卡片（⭐ 搜索修复版：每次都执行 filterLinks）
--------------------------------------------------------- */
function renderCards(){
    const grid=document.getElementById("linkGrid");
    grid.innerHTML="";

    const urls = collectAll().split("\n").filter(x=>x.trim()!="");

    urls.forEach(url=>{
        const div=document.createElement("div");
        div.className="link-card";
        div.dataset.url = url.toLowerCase();
        div.innerText=url;
        grid.appendChild(div);
    });

    // ★ 搜索修复：渲染完成后刷新过滤
    filterLinks();
}

/* ----------------- 搜索过滤（完全修复版） ------------------- */
function filterLinks(){
    const q=document.getElementById("searchBox").value.trim().toLowerCase();
    const cards=document.querySelectorAll(".link-card");

    cards.forEach(card=>{
        const text = card.dataset.url;
        card.style.display = text.includes(q) ? "block" : "none";
    });
}

/* 实时更新 */
document.querySelectorAll("textarea").forEach(t=>{
    t.addEventListener("input", ()=>{ updateCounts(); renderCards(); });
});
</script>

</body>
</html>
